apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql-api 
  template:
    metadata:
      labels:
        app: graphql-api 
    spec:
      containers:
        - name: graphql-api
          image: graphql-api
          imagePullPolicy: Never
          ports:
            - containerPort: 4000
          volumeMounts:
            - name: source-code
              mountPath: /usr/src/app
      volumes:
        - name: source-code 
          hostPath:
            path: /Users/vfour/matcha/server
            type: Directory

---

apiVersion: v1
kind: Service
metadata:
  name: graphql-api-service
  labels:
    app:  graphql-api-service
spec:
  type: LoadBalancer
  ports:
    - port: 4000 
      protocol: TCP
      nodePort: 30077
  selector:
    app: graphql-api

