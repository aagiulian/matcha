input UpdateMeInput {
  username: String!
  firstname: String!
  lastname: String!
  email: String!
  # password: String
  gender: Gender
  bio: String
  dateOfBirth: Date
  sexualOrientation: SexualOrientation
  hashtags: [String]
  # hashtag: Hashtag
  # images: Picture
}

type Mutation {
  updateMe(input: UpdateMeInput!): User
}
